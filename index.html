<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <header class="header">
        <h4>Etch-A-Sketch</h4>
    </header>
    <div class="etchCase">
        <div class="etchContainer"></div>
        <div class="buttons">
            <div class="left group">
                <div class="control" id="left1"></div>
                <div class="control" id="left2"></div>
                <div class="control" id="left3"></div>
            </div>
            <div class="control" id="center-main"></div>
            <div class="right group">
                <div class="control" id="right3"></div>
                <div class="control" id="right2"></div>
                <div class="control" id="right1"></div>
            </div>
        </div>
    </div>
</body>
</html>
