<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="etch-a-sketch.css" />
    <script src="etch-a-sketch.js"  defer></script>
</head>
    <title>Etch-A-Sketch</title>
</head>
<body>
<div class="headandmain">
    <div class="header">
        <header class="head">
            <h4>Etch-A-Sketch</h4>
        </header>
    </div>
    <div class="etchCase">
        <div class="etchContainer"></div>
        <div class="buttons">
            <div class="left group">
                <div class="control" id="left1">
                    <button class="main one">
                        Clear All
                    </button>
                </div>
                <div class="up2">Erase
                    <div class="control" id="left2">
                        <button class="main two"></button>
                    </div>
                </div>
                <div class="up3">Color
                    <div class="control" id="left3">
                        <input type="color" id="color" class="three main" value="#000000">
                    </div>
                </div>
            </div>
            <div class="control" id="center-main">
                <button class="main">
                    User Input
                </button>
            </div>
            <div class="right group">
                <div class="up3">Black++
                    <div class="control" id="right3">
                        <button class="main three"></button>
                    </div>
                </div>
                <div class="up2">Black
                    <div class="control" id="right2">
                        <button class="main two"></button>
                    </div>
                </div>
                <div class="control" id="right1">
                    <button class="main one">
                        RGB Color
                    </button>
                </div>
            </div>
        </div>
        <div id="bottom-decor">
            <input id="range" type="range" min="1" max="100" value="16" class="slider">
            <span id="demo"></span>
        </div>
    </div>
    <div class="modal">
        <div class="modal-content">
            <h4 class="message"></h4>
            <input type="number" class="modal-input">
            <button class="btn ok-btn">
                OK
            </button>
            <button class="btn cancel-btn">
                Cancel
            </button>
        </div>
    </div>
</div>
    <div class="footer">
        <footer>
            Copyright &copy; 2022 IamYoungbossy<a href="https://github.com/IamYoungbossy/rock-paper-scissors"><i class="fa fa-github" style="color: rgb(241, 233, 233);"></i></a>
        </footer>
    </div>
</body>
</html>
